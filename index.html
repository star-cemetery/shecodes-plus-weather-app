  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <input
              type="text"
              id="cityname-input"
              placeholder="Type your city"
            />
            <button type="submit" id="city-search">
              Search <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="submit" id="current-location-button">
              Current location
            </button>
          </form>
        </div>
      <div class="row">
<div class="col-6">
        <h1><strong id="city-name">Future weather</strong></h1>
        <h3>Reykjavik</h3>
        </div>
        <hr>
        <div class="current-weather-data">
        <div class="row">
          <div class="col-4">
            <h3>Current time</h3>
            <h4>and time</h4>
            <h2><strong id="weather-descr">Weather description</strong></h2>
          </div>
          <div class="col-4">
            <h3>
              Temperature:
              <h3 id="temperature-value"></h3>
              <button id="celsius-button" class="active">°C</button>
              <button id="fahrenheit-button" class=>°F</button>
            </h3>
            </div>
            <div class="col-4">
               <h3>Feels like:</h3><h3 id="feels-like-value"></h3>
            </div>
            <hr>
              <div class="row">
              <div class="col-4">
                <h3>Precipitations:</h3>
                <img src id="icon" width="80" />
              </div>
              <div class="col-4">
                <h3>Wind:</h3><h3 id="wind-value"></h3>
              </div>
              <div class="col-4">
                <h3>Humidity:</h3>
                <h3 id="humidity-value"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
   <hr>
   <div class="weather-forecast">
      <div class="row">
        <div class="col">
          <h2>Day 2</h2>
          <br />
          <img src id="icon" width="80" />
          <br />
          7 °C
        </div>
        <div class="col">

        <div class="col">
          <h2>Day 6</h2>
          <br />
          <img src id="icon" width="80" />

          5 °C
      </div>
