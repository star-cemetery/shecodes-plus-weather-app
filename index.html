<!DOCTYPE html>
<html>
  <head>
    <title>weather search engine week7</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d90dc83689.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <input
              type="text"
              id="cityname-input"
              placeholder="Type your city"
            />
            <button type="submit" id="city-search">
              Search <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="submit" id="current-location-button">
              Current location
            </button>
          </form>
          <div class="col-6"></div>
        </div>
      </div>
      <div class="container">
        <h1><strong>Future weather</strong></h1>
        <h3>Reykjavik</h3>
        <div class="row">
          <div class="col">
            <h3>Current tine</h3>
            <h4>and time</h4>
            <h2><strong>Weather description</strong></h2>
          </div>
          <div class="col">
            <h3>
              Temperature:
              <h3 id="temperature-meaning">17</h3>
              <button id="celsius-button">°C</button>
              <button id="fahrenheit-button">°F</button>
            </h3>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <h3>Precipitations:</h3>
                <i class="fa-solid fa-cloud-bolt"></i>
              </div>
              <div class="col">
                <h3>Wind:</h3>
                <h3 class="wind">value</h3>
              </div>
              <div class="col">
                <h3>Humidity:</h3>
                <h3 class="humidity">value</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Day 2</h2>
          <br />
          <span><i class="fa-solid fa-cloud"></i></span>
          <br />
          7 °C
        </div>
        <div class="col">
          <h2>Day 3</h2>
          <br />
          <span><i class="fa-solid fa-snowflake"></i></span>
          <br />
          9 °C
        </div>
        <div class="col">
          <h2>Day 4</h2>
          <br />
          <span><i class="fa-solid fa-smog"></i></span>
          <br />
          4 °C
        </div>
        <div class="col">
          <h2>Day 5</h2>
          <br />
          <span><i class="fa-solid fa-cloud-rain"></i></span>
          <br />
          2 °C
        </div>
        <div class="col">
          <h2>Day 6</h2>
          <br />
          <span><i class="fa-solid fa-cloud-showers-heavy"></i></span>
          <br />
          5 °C
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <p>
      <center>
        Coded by
        <a href="https://github.com/AnastasiiaPonomarenko"
          >Anastasiia Ponomarenko</a
        >
      </center>
    </p>
  </body>
</html>
